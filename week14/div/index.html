<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .selected {
            background: pink;
        }
    </style>
</head>
<body>
    <div id="jan" onclick="color(this)">Январь</div>
    <div id="feb" onclick="color(this)">Февраль</div>
    <div id="mar" onclick="color(this)">Март</div>
    <div id="apr" onclick="color(this)">Апрель</div>
    <div id="may" onclick="color(this)">Май</div>
    <script>
        function color(sender) {
            sender.classList.add("selected");
        }
    </script>
</body>
</html>
