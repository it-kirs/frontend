<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.image {
    width: 100%;
    height: 100%;
    margin-left: auto;
    margin-right: auto;
}
.button {
    text-align: center;
    display: block;
    margin-top: 20px;
}
.block {
    width: 60vw;
    height: 50vh;
    margin-left: auto;
    margin-right: auto;
}
    </style>
</head>
<body>
    <div class="block">
    <img class="image" id="image" src="./assets/1.jpeg">
    <div class="button">
    <button onClick="imgprev();">Назад</button>
    <button onClick="imgnext();">Вперед</button>
</div>
</div>
    <script>
        var i=0;
        var image=document.getElementById("image");
        var imgs=new Array('./assets/1.jpeg','./assets/2.jpeg', './assets/3.jpeg', './assets/4.jpeg', './assets/5.jpeg');
        function imgnext() {
            i++;
            image.src=imgs[i];
        }
        function imgprev() {
            i--;
            image.src=imgs[i];
        }
    </script>
</body>
</html>
